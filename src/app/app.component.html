<div class="signup-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="mobileNumber">Mobile Number</label>
      <input id="mobileNumber" formControlName="mobileNumber" type="text" class="form-control" (blur)="sendOtp()" />
    </div>

    <div *ngIf="otpSent" class="form-group">
      <label for="otp">OTP</label>
      <input id="otp" formControlName="otp" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid || !otpVerified">Submit</button>
  </form>
</div>
